    <script>
        $(document).ready(function(){
			$('.b1').toggle(function(){
				
					
					function(){
                        $('.b1').addClass('b1close').removeClass('b1');
					$('.b1_board').css('display', 'block');
                    catListing('알류');
                    console.log('토글성공')}
				});
        });
        
        

        function catListing(Val) {

            let temp_html = ''
            let gus = []

            if (Val == '알류') {
                gus = ["계란", "달걀", "메추리알", "날치알", "거위알"]

                for (let i = 0; i < gus.length; i++) {
                    temp_html += '<input type="checkbox" name="' + Val + '" value="' + gus[i] + '" id="' + gus[i] +
                        '" >' + gus[i] + ''


                }
                $('#b1').empty()
                $('#b1').append(temp_html)
                opens();
                

            }
        }
        function opens() {
            console.log('opens함수')
            $("input:checkbox[id='계란']").attr("checked", console.log('세일'));
            console.log('성공')
        }
    </script>
